<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
</head>
<body>
    <div class="outer-wrapper">
        <div class="top-settings">
            <div class="mute-button">
                <embed src="./assets/images/volume-mute-light.svg">
            </div>
        </div>
        <div class="game-panel">
            <div class="left-panel">
                <div class="players-panel">
                    <div class="player-turns">
                    </div>
                    <div class="add-player" id="add-player">

                    </div>
                </div>
            </div>
            <div class="board">
                <div class="boxes">
                    <div class="upper-row">
                        <div class="corner-square">
                            <div class="tl-corner-square" id="sq-0">
                                <p>Tavern</p>
                                <embed src="./assets/images/mug-icon.svg">
                            </div>
                        </div>
                        <div class="row-horizontal row">
                            <div class="property" id="sq-1">
                                <embed src="./assets/images/Human.svg">
                            </div>
                            <div class="sun-square" id="sq-2">
                                <embed src="./assets/images/sun-icon.svg">

                            </div>
                            <div class="property" id="sq-6">
                                <embed src="./assets/images/Goblin.svg">
                            </div>
                            <div class="moon-square" id="sq-7">

                            <div class="property" id="sq-8">
                                <embed src="./assets/images/Goblin.svg">
                            </div>
                            <div class="property" id="sq-9">
                                <embed src="./assets/images/Goblin.svg">
                            </div>
                        </div>
                        <div class="corner-square">
                            <div class="tr-corner-square" id="sq-10">
                                <p>Dungeon</p>
                                <embed src="./assets/images/gate-icon.svg">
                            </div>
                        </div>
                    </div>              
                    <div class="middle-row">
                        <div class="row-vertical row" id="col-1">
                            <div class="property" id="sq-39">
                                <embed src="./assets/images/Demon.svg">
                            </div>
                            <div class="move" id="sq-38">
                                <embed src="./assets/images/movedown-icon.svg">
                            </div>
                            <div class="property" id="sq-37">
                                <embed src="./assets/images/Demon.svg">
                            </div>

                                <embed src="./assets/images/moon-icon.svg">

                                <embed src="./assets/images/coins-icon.svg">
                            </div>
                            <div class="property" id="sq-34">
                                <embed src="./assets/images/Gnome.svg">
                            </div>
                            <div class="sun-square" id="sq-33">
                                <embed src="./assets/images/sun-icon.svg">
                            </div>
                            <div class="property" id="sq-32">
                                <embed src="./assets/images/Gnome.svg">
                            </div>
                            <div class="property" id="sq-31">
                                <embed src="./assets/images/Gnome.svg">
                            </div>
                        </div>
                        <div class="middle-content">
                            <div class="inner-middle">
                                <div class="top-bar">
                                    <div class="deck1-empty">
    
                                    </div>
                                    <div class="dice-container">

                                                <embed src="./assets/images/dice-6.svg">
                                            </div>
                                            <div class="dice" id="dice-3">

                                        </div>
                                    </div>
                                    <div class="deck2-empty">
    
                                    </div>
                                </div>
                                <div class="bottom-bar">

                                    </div>
                                </div>

                        <div class="corner-square">

                                <p>Go to Dungeon</p>
                                <embed src="./assets/images/skull-icon.svg">
                            </div>
                        </div>
                        <div class="row-horizontal row">
                            <div class="property" id="sq-29">
                                <embed src="./assets/images/Undead.svg">
                            </div>
                            <div class="castle" id="sq-28">
                                <embed src="./assets/images/castle-icon.svg">
                            </div>
                            <div class="property" id="sq-27">
                                <embed src="./assets/images/Undead.svg">
                            </div>
                            <div class="property" id="sq-26">
                                <embed src="./assets/images/Undead.svg">
                            </div>
                            <div class="shop" id="sq-25">
                                <embed src="./assets/images/coins-icon.svg">
                            </div>
                            <div class="property" id="sq-24">
                                <embed src="./assets/images/Dwarf.svg">
                            </div>
                            <div class="property" id="sq-23">

                </div>

</html>
